<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Form Builder - Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Airtable Form Builder - Connection Test</h1>
    
    <div id="results"></div>
    
    <h2>Manual Tests</h2>
    <button onclick="testBackend()">Test Backend Health</button>
    <button onclick="testAuth()">Test Auth Endpoint</button>
    <button onclick="testOAuth()">Test OAuth Flow</button>
    
    <h2>Direct Links</h2>
    <ul>
        <li><a href="http://localhost:4000/health" target="_blank">Backend Health</a></li>
        <li><a href="http://localhost:4000/auth/test" target="_blank">Auth Test</a></li>
        <li><a href="http://localhost:4000/auth/airtable/login" target="_blank">OAuth Login</a></li>
    </ul>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testBackend() {
            try {
                const response = await fetch('http://localhost:4000/health');
                const data = await response.json();
                addResult(`‚úÖ Backend Health: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                addResult(`‚ùå Backend Error: ${error.message}`, 'error');
            }
        }
        
        async function testAuth() {
            try {
                const response = await fetch('http://localhost:4000/auth/test');
                const data = await response.json();
                addResult(`‚úÖ Auth Test: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                addResult(`‚ùå Auth Error: ${error.message}`, 'error');
            }
        }
        
        function testOAuth() {
            addResult('üîÑ Redirecting to OAuth...', 'info');
            window.location.href = 'http://localhost:4000/auth/airtable/login';
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            testBackend();
            testAuth();
        };
    </script>
</body>
</html>
